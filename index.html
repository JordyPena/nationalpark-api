<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>National Parks Finder</h1>
    <div id="display">
        <form>
            <label for="search-term">Search for parks.</label>
            <input type="text" id="userRequest" required minlength="1"
            maxlength="15">
            

            <label for="result-amounts">Amount of results to return.</label>
    <input type="number" name="result-amounts" id="resultAmounts" value="10">
    <button id="submit">Submit</button>

        </form>
    </div>

    
    
    

    
        <div id="response">
            <h2>Search results.</h2>
            
            
        </div>
